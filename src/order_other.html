    <!-- YDUI库 -->

    <link rel="stylesheet" href="./css/order_other.css" />

<body>
    <section class="g-flexview">
        <!-- main -->
        <div class="tip">
            剩余23时26分56秒，该交易自动关闭
        </div>
        <!--order-->
        <div class="m-cell mt-20">
            <div class="cell-item">
                <div class="cell-left">订单标号：121313</div>
                <div class="cell-right">代付款</div>
            </div>
        </div>
        <!--address-->
        <div class="address-cell">
            <div class="cell-left">
                <a href="address_lists.html">

                    <p>北京市朝阳区双营路城锦苑5号楼2单元1304北京市朝阳区双营路城锦苑5号楼2单元1304</p>

        </div>
        
        <!--title-->
        <div class="m-cell mt-20 mb-0">
            <div class="cell-item">
                <div class="cell-left">订单标号：121313</div>
                <div class="cell-right"></div>
            </div>
        </div>
        <!--goods-->
        <article class="m-list list-theme4">
            <a href="javascript:;" class="list-item">
                <div class="list-img">
                    <img src="http://img1.shikee.com/try/2016/06/21/10172020923917672923.jpg_180x180.jpg">

                        <span class="list-price"><em>¥</em>34.7</span>
                        <span class="list-del-price">数量：1</span>
                    </div>
                </div>
            </a>
        </article>
        <!--total price-->
        <div class="m-cell mb-0  bd-t">
            <div class="cell-item">
                <div class="cell-left"></div>
                <div class="cell-right">
                   <span class="txt">共计 1 件商品，总价：</span>
                    ￥123.00
                </div>
            </div>
        </div>
        <!--discount-->
        <div class="m-cell mt-20 mb-0">
            <div class="cell-item">
                <div class="cell-left">优惠：</div>
                <div class="cell-right">-￥123.00</div>
            </div>

        <!--freight-->
        <div class="m-cell mt-20 mb-0">
            <div class="cell-item">
                <div class="cell-left">运费</div>
                <div class="cell-right">￥123.00</div>
            </div>
        </div>
        <!--time-->
        <div class="m-cell mt-20 mb-0">
            <div class="cell-item">
                <div class="cell-left">提交订单时间：2017-12-08 22:23:56</div>
                <div class="cell-right"></div>
            </div>
        </div>
        <!--btn-->
        <div class="btn_box">
            <button>取消订单</button>
            <button class="pay_red">付款</button>
        </div>
    </section>
